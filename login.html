<!DOCTYPE html>
<html>
 
<head>
    <title>login form</title>
    <link rel="stylesheet"
          href="style.css">
</head>
 
<body bgcolor="violet">
    <div class="main">
        <h1>LOGIN FORM</h1>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required><br>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required><br>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()"><br>
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="#"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
 
</html>
